<body>
    <div class="container">
        <h1>Êñá‰ª∂HexÂíåÂ≠óÁ¨¶‰∏≤Êü•ÁúãÂô®</h1>

        <div class="upload-section" id="dropZone">
            <label class="custom-upload-btn">
                üìÅ ÈÄâÊã©Êñá‰ª∂
                <input type="file" id="fileInput">
            </label>
            <div class="drag-hint">ÊàñÁõ¥Êé•ÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
        </div>

        <div class="file-info" id="fileInfo">
            ËØ∑‰∏ä‰º†Êñá‰ª∂...
        </div>

        <div class="divider"></div>

        <h2 class="section-title">Hex ËßÜÂõæ</h2>
        <div class="jump-controls">
            <input type="number" class="jump-input" id="pageInput" placeholder="È°µÁ†Å" min="1">
            <button class="jump-btn" id="jumpPage">Ë∑≥ËΩ¨</button>
            <input type="text" class="jump-input" id="offsetInput" placeholder="ÂÅèÁßªÈáè">
            <button class="jump-btn" id="jumpOffset">Ë∑≥ËΩ¨</button>
        </div>
        <div class="hex-container" id="hexView">
            <div class="empty-placeholder">Êñá‰ª∂ÂÜÖÂÆπÂ∞ÜÂú®Ê≠§ÊòæÁ§∫</div>
        </div>
        <div class="pagination">
            <button class="page-btn" id="prevPage">‰∏ä‰∏ÄÈ°µ</button>
            <span class="page-info" id="pageInfo">Á¨¨ 1 È°µ</span>
            <button class="page-btn" id="nextPage">‰∏ã‰∏ÄÈ°µ</button>
        </div>

        <div class="divider"></div>

        <h2 class="section-title">Â≠óÁ¨¶‰∏≤ËßÜÂõæ</h2>
        <div class="search-controls">
            <input type="text" class="search-input" id="stringViewSearchInput" placeholder="ÊêúÁ¥¢Â≠óÁ¨¶‰∏≤">
            <button class="search-btn" id="stringViewSearchBtn">ÊêúÁ¥¢</button>
        </div>
        <div class="search-options">
            <input type="checkbox" id="caseSensitiveCheckbox">
            <label for="caseSensitiveCheckbox">Âå∫ÂàÜÂ§ßÂ∞èÂÜô</label>
        </div>
        <div class="search-result" id="stringViewSearchResult"></div>
        <div class="string-container" id="stringView">
            <div class="empty-placeholder">ÂèØÊâìÂç∞Â≠óÁ¨¶‰∏≤Â∞ÜÂú®Ê≠§ÊòæÁ§∫</div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const fileInfo = document.getElementById('fileInfo');
            const hexView = document.getElementById('hexView');
            const stringView = document.getElementById('stringView');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            const pageInput = document.getElementById('pageInput');
            const jumpPageBtn = document.getElementById('jumpPage');
            const offsetInput = document.getElementById('offsetInput');
            const jumpOffsetBtn = document.getElementById('jumpOffset');
            const stringViewSearchInput = document.getElementById('stringViewSearchInput');
            const stringViewSearchBtn = document.getElementById('stringViewSearchBtn');
            const stringViewSearchResult = document.getElementById('stringViewSearchResult');
            const caseSensitiveCheckbox = document.getElementById('caseSensitiveCheckbox');
            
            // ÂàÜÈ°µÁõ∏ÂÖ≥ÂèòÈáè
            let currentPage = 1;
            let totalPages = 1;
            const LINES_PER_PAGE = 50;
            let bytesCache = null;
            let allStrings = [];
            let stringSearchResults = [];
            let isStringSearchMode = false;

            // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });

            // ÊãñÊãΩ‰∏ä‰º†Áõ∏ÂÖ≥‰∫ã‰ª∂
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            ['dragleave', 'dragend'].forEach(type => {
                dropZone.addEventListener(type, function(e) {
                    e.preventDefault();
                    dropZone.classList.remove('drag-over');
                });
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });

            // HexËßÜÂõæÂàÜÈ°µÊåâÈíÆ‰∫ã‰ª∂
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayHexView(bytesCache);
                }
            });

            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayHexView(bytesCache);
                }
            });

            // È°µÁ†ÅË∑≥ËΩ¨
            jumpPageBtn.addEventListener('click', () => {
                const page = parseInt(pageInput.value);
                if (page && page >= 1 && page <= totalPages) {
                    currentPage = page;
                    displayHexView(bytesCache);
                } else {
                    alert(`Êó†ÊïàÈ°µÁ†ÅÔºåËØ∑ËæìÂÖ•1-${totalPages}‰πãÈó¥ÁöÑÊï∞Â≠ó`);
                }
            });

            // ÂÅèÁßªÈáèË∑≥ËΩ¨
            jumpOffsetBtn.addEventListener('click', () => {
                if (!bytesCache) return;
                
                const offsetStr = offsetInput.value.trim();
                if (!offsetStr) return;
                
                // Ëß£Êûê16ËøõÂà∂ÂÅèÁßªÈáè
                let offset;
                try {
                    offset = parseInt(offsetStr, 16);
                    if (isNaN(offset)) throw new Error();
                } catch {
                    alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ16ËøõÂà∂ÂÅèÁßªÈáè');
                    return;
                }
                
                if (offset < 0 || offset >= bytesCache.length) {
                    alert(`ÂÅèÁßªÈáèË∂ÖÂá∫ËåÉÂõ¥(0x0-0x${bytesCache.length.toString(16)})`);
                    return;
                }
                
                // ËÆ°ÁÆóÂØπÂ∫îÁöÑÈ°µÁ†Å
                const bytesPerLine = 16;
                const lineNumber = Math.floor(offset / bytesPerLine);
                currentPage = Math.floor(lineNumber / LINES_PER_PAGE) + 1;
                displayHexView(bytesCache);
                
                // È´ò‰∫ÆÁõÆÊ†áË°å
                setTimeout(() => {
                    const lines = hexView.querySelectorAll('.hex-line');
                    const targetLine = lines[lineNumber % LINES_PER_PAGE];
                    if (targetLine) {
                        targetLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        targetLine.style.backgroundColor = '#fffacd';
                        setTimeout(() => {
                            targetLine.style.backgroundColor = '';
                        }, 2000);
                    }
                }, 100);
            });

            // Â≠óÁ¨¶‰∏≤ËßÜÂõæ‰∏≠ÁöÑÊêúÁ¥¢
            stringViewSearchBtn.addEventListener('click', () => {
                const searchStr = stringViewSearchInput.value.trim();
                const caseSensitive = caseSensitiveCheckbox.checked;
                
                if (!searchStr) {
                    // Ê∏ÖÁ©∫ÊêúÁ¥¢Êó∂ÊòæÁ§∫ÂÖ®ÈÉ®ÂÜÖÂÆπ
                    isStringSearchMode = false;
                    stringView.textContent = allStrings.join('\n') || 'Êú™ÊâæÂà∞ÂèØÊâìÂç∞Â≠óÁ¨¶‰∏≤';
                    stringViewSearchResult.textContent = '';
                    return;
                }

                // Ê†πÊçÆÊòØÂê¶Âå∫ÂàÜÂ§ßÂ∞èÂÜôËøõË°åÊêúÁ¥¢
                if (caseSensitive) {
                    stringSearchResults = allStrings.filter(str => str.includes(searchStr));
                } else {
                    const searchStrLower = searchStr.toLowerCase();
                    stringSearchResults = allStrings.filter(str => 
                        str.toLowerCase().includes(searchStrLower)
                    );
                }
                
                isStringSearchMode = true;
                
                if (stringSearchResults.length === 0) {
                    stringViewSearchResult.textContent = 'Êú™ÊâæÂà∞ÂåπÈÖçÈ°π';
                    stringView.textContent = 'Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÂ≠óÁ¨¶‰∏≤';
                } else {
                    stringViewSearchResult.textContent = `ÊâæÂà∞ ${stringSearchResults.length} ‰∏™ÂåπÈÖçÈ°π`;
                    
                    // È´ò‰∫ÆÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
                    const regex = new RegExp(
                        escapeRegExp(searchStr), 
                        caseSensitive ? 'g' : 'gi'
                    );
                    
                    const highlightedText = stringSearchResults.join('\n').replace(
                        regex, 
                        match => `<span class="highlight">${match}</span>`
                    );
                    stringView.innerHTML = highlightedText;
                }
            });

            // ËæÖÂä©ÂáΩÊï∞ÔºöËΩ¨‰πâÊ≠£ÂàôË°®ËææÂºèÁâπÊÆäÂ≠óÁ¨¶
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            // Â§ÑÁêÜ‰∏ä‰º†ÁöÑÊñá‰ª∂
            function handleFiles(files) {
                const file = files[0];
                if (!file) return;

                // ÈáçÁΩÆÁä∂ÊÄÅ
                currentPage = 1;
                totalPages = 1;
                bytesCache = null;
                allStrings = [];
                stringSearchResults = [];
                isStringSearchMode = false;
                updatePaginationUI();
                stringViewSearchResult.textContent = '';
                hexView.innerHTML = '<div class="empty-placeholder">Êñá‰ª∂ÂÜÖÂÆπÂ∞ÜÂú®Ê≠§ÊòæÁ§∫</div>';
                stringView.innerHTML = '<div class="empty-placeholder">ÂèØÊâìÂç∞Â≠óÁ¨¶‰∏≤Â∞ÜÂú®Ê≠§ÊòæÁ§∫</div>';

                // ÊòæÁ§∫Âü∫Êú¨‰ø°ÊÅØ
                fileInfo.innerHTML = `Êñá‰ª∂Âêç: <span class="filename">${file.name}</span> | Â§ßÂ∞è: ${formatFileSize(file.size)} | MD5: <span class="hash-value loading">ËÆ°ÁÆó‰∏≠...</span>`;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    processFileData(e.target.result, file.name, file.size);
                };
                reader.onerror = function() {
                    showError('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•');
                };
                reader.readAsArrayBuffer(file);
            }

            // Â§ÑÁêÜÊñá‰ª∂Êï∞ÊçÆ
            async function processFileData(arrayBuffer, fileName, fileSize) {
                try {
                    const bytes = new Uint8Array(arrayBuffer);
                    bytesCache = bytes;
                    
                    // ËÆ°ÁÆóMD5ÂìàÂ∏å
                    const wordArray = CryptoJS.lib.WordArray.create(arrayBuffer);
                    const md5 = CryptoJS.MD5(wordArray).toString();
                    
                    // Êõ¥Êñ∞Êñá‰ª∂‰ø°ÊÅØ
                    fileInfo.innerHTML = `Êñá‰ª∂Âêç: <span class="filename">${fileName}</span> | Â§ßÂ∞è: ${formatFileSize(fileSize)} | MD5: <span class="hash-value">${md5}</span>`;
                    
                    // ÊòæÁ§∫HexËßÜÂõæ
                    displayHexView(bytes);
                    
                    // ÊèêÂèñÂπ∂ÊòæÁ§∫Â≠óÁ¨¶‰∏≤ËßÜÂõæ
                    extractAndDisplayStrings(bytes);
                } catch (error) {
                    showError('Â§ÑÁêÜÊñá‰ª∂Êó∂Âá∫Èîô: ' + error.message);
                }
            }

            // ÊòæÁ§∫HexËßÜÂõæ
            function displayHexView(bytes) {
                if (!bytes || bytes.length === 0) {
                    hexView.innerHTML = '<div class="empty-placeholder">Êó†Êï∞ÊçÆ</div>';
                    return;
                }

                const bytesPerLine = 16;
                const startLine = (currentPage - 1) * LINES_PER_PAGE;
                const startOffset = startLine * bytesPerLine;
                const endOffset = Math.min(startOffset + (LINES_PER_PAGE * bytesPerLine), bytes.length);
                totalPages = Math.ceil(bytes.length / (bytesPerLine * LINES_PER_PAGE));
                
                let hexContent = '<div class="offset-header">ÂÅèÁßªÈáè | ÂçÅÂÖ≠ËøõÂà∂Êï∞ÊçÆ | ASCII</div>';
                
                for (let i = startOffset; i < endOffset; i += bytesPerLine) {
                    const lineBytes = bytes.slice(i, Math.min(i + bytesPerLine, bytes.length));
                    
                    const hexLine = document.createElement('div');
                    hexLine.className = 'hex-line';
                    
                    // ÂÅèÁßªÈáè
                    const offset = document.createElement('div');
                    offset.className = 'hex-offset';
                    offset.textContent = i.toString(16).padStart(8, '0');
                    
                    // HexÂ≠óËäÇ
                    const hexBytes = document.createElement('div');
                    hexBytes.className = 'hex-bytes';
                    
                    let hexStr = '';
                    for (let j = 0; j < bytesPerLine; j++) {
                        if (j < lineBytes.length) {
                            hexStr += lineBytes[j].toString(16).padStart(2, '0') + ' ';
                        } else {
                            hexStr += '   '; // Â°´ÂÖÖÁ©∫Ê†º‰øùÊåÅÂØπÈΩê
                        }
                        
                        if (j === 7) hexStr += ' ';
                    }
                    hexBytes.textContent = hexStr;
                    
                    // ASCIIÂ≠óÁ¨¶
                    const hexChars = document.createElement('div');
                    hexChars.className = 'hex-chars';
                    
                    let charStr = '';
                    for (let j = 0; j < lineBytes.length; j++) {
                        const byte = lineBytes[j];
                        charStr += byte >= 32 && byte <= 126 ? String.fromCharCode(byte) : '.';
                    }
                    hexChars.textContent = charStr;
                    
                    hexLine.appendChild(offset);
                    hexLine.appendChild(hexBytes);
                    hexLine.appendChild(hexChars);
                    
                    hexContent += hexLine.outerHTML;
                }
                
                hexView.innerHTML = hexContent;
                updatePaginationUI();
            }

            // ÊèêÂèñÂπ∂ÊòæÁ§∫Â≠óÁ¨¶‰∏≤
            function extractAndDisplayStrings(bytes) {
                if (!bytes || bytes.length === 0) {
                    stringView.innerHTML = '<div class="empty-placeholder">Êó†Êï∞ÊçÆ</div>';
                    return;
                }

                // ÊèêÂèñÂèØÊâìÂç∞Â≠óÁ¨¶‰∏≤ÔºàËá≥Â∞ë3‰∏™ËøûÁª≠ÂèØÊâìÂç∞Â≠óÁ¨¶Ôºâ
                allStrings = [];
                let currentStr = '';
                
                for (let i = 0; i < bytes.length; i++) {
                    const byte = bytes[i];
                    if (byte >= 32 && byte <= 126) {
                        currentStr += String.fromCharCode(byte);
                    } else {
                        if (currentStr.length >= 3) {
                            allStrings.push(currentStr);
                        }
                        currentStr = '';
                    }
                }
                
                if (currentStr.length >= 3) {
                    allStrings.push(currentStr);
                }
                
                // ÊòæÁ§∫ÂÖ®ÈÉ®Â≠óÁ¨¶‰∏≤
                stringView.textContent = allStrings.join('\n') || 'Êú™ÊâæÂà∞ÂèØÊâìÂç∞Â≠óÁ¨¶‰∏≤';
            }

            // Êõ¥Êñ∞ÂàÜÈ°µUIÁä∂ÊÄÅ
            function updatePaginationUI() {
                pageInfo.textContent = `Á¨¨ ${currentPage} È°µ/ÂÖ± ${totalPages} È°µ`;
                prevPageBtn.disabled = currentPage <= 1;
                nextPageBtn.disabled = currentPage >= totalPages;
                pageInput.value = '';
                offsetInput.value = '';
            }

            // Êñá‰ª∂Â§ßÂ∞èÊ†ºÂºèÂåñ
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
            function showError(message) {
                fileInfo.innerHTML = `<span class="error">‚ùå ${message}</span>`;
                hexView.innerHTML = '<div class="empty-placeholder">Êó†Ê≥ïÊòæÁ§∫ÂÜÖÂÆπ</div>';
                stringView.innerHTML = '<div class="empty-placeholder">Êó†Ê≥ïÊòæÁ§∫ÂÜÖÂÆπ</div>';
            }
        });
    </script>
